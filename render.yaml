# Render için FastAPI Web Service yapılandırması
services:
  - type: web
    name: graphzy-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    # Python versiyonu runtime.txt'den okunur
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
